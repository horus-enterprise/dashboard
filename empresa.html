<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon shortcut" href="./img/logo.svg">
    <title>Dashboard</title>
</head>

<body class="formularios">
    <div class="card">
        <div class="container">
            <h2>Cadastrar Empresa</h2>
            <div style="display: flex; flex-direction: row;">
                <div style="margin-right: 24px; flex: 2;">
                    <label for="txtCNPJEmpresa">CNPJ:</label>
                    <input id="txtCNPJEmpresa" type="text" placeholder="00.000.000/0000-00">
                    <label for="txtNomeEmpresa">Nome da Empresa:</label>
                    <input id="txtNomeEmpresa" type="text" placeholder="Digite seu nome...">
                    <label for="txtEmailEmpresa">Email:</label>
                    <input id="txtEmailEmpresa" type="email" placeholder="Digite seu email...">
                    <label for="txtTelefoneEmpresa">Telefone:</label>
                    <input id="txtTelefoneEmpresa" type="text" placeholder="(00) 00000-0000">
                </div>
                <div style="flex: 3;">
                    <label for="txtCEPEmpresa">CEP:</label>
                    <input id="txtCEPEmpresa" type="text" placeholder="000.000.000-00">
                    <div style="display: flex; flex-direction: row;">
                        <div style="margin-right: 16px;">
                            <label for="cmbUFEmpresa">UF:</label><br>
                            <select name="" id="cmbUFEmpresa">
                                <option value="SP">SP</option>
                                <option value="RJ">RJ</option>
                                <option value="RS">RS</option>
                                <option value="MG">MG</option>
                                <option value="ES">ES</option>
                            </select>
                        </div>
                        <div style="width: 100%;">
                            <label for="cmbCidadeEmpresa">Cidade:</label>
                            <select name="" id="cmbCidadeEmpresa">
                                <option value="São Paulo">São Paulo</option>
                                <option value="Rio Janeiro">Rio Janeiro</option>
                                <option value="Campo Grande">Campo Grande</option>
                                <option value="Belo Horizonte">Belo Horizonte</option>
                                <option value="Vitória">Vitória</option>
                            </select>
                        </div>
                    </div>
                    <label for="txtBairroEmpresa">Bairro:</label>
                    <input id="txtBairroEmpresa" type="text" placeholder="Digite o bairro...">
                    <div style="display: flex; flex-direction: row;">
                        <div style="margin-right: 16px;">
                            <label for="txtLogradouroEmpresa">Logradouro:</label>
                            <input id="txtLogradouroEmpresa" type="text" placeholder="Digite o logradouro...">
                        </div>
                        <div>
                            <label for="txtNumEmpresa">Número:</label><br>
                            <input id="txtNumEmpresa" type="number" placeholder="000">
                        </div>
                    </div>
                </div>
            </div>
            <div id="btnCadastrar" class="btnForm btnAmareloForm" onclick="cadastrarEmpresa()">
                <span>Cadastrar</span>
            </div>
            <a href="./login.html">
                <div class="btnForm btnBrancoForm">
                    <span>Já tem um cadastro? Faça seu login!</span>
                </div>
            </a>
        </div>
        <div class="linha linha3"></div>
        <div class="container">
            <img class="img3" src="./img/empresa.svg" alt="Imagem de empresa">
        </div>
    </div>
</body>

</html>
